<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <span>IS_BROWSER:</span>
      <span data-testid="is-browser" id="is-browser"></span>
    </div>
    <div>
      <span>BROWSER_VERSION:</span>
      <span data-testid="browser-version" id="browser-version"></span>
    </div>
    <div>
      <span>BROWSER_NAME:</span>
      <span data-testid="browser-name" id="browser-name"></span>
    </div>
    <hr />
    <div>
      <span>IS_BUN:</span>
      <span data-testid="is-bun" id="is-bun"></span>
    </div>
    <div>
      <span>BUN_VERSION:</span>
      <span data-testid="bun-version" id="bun-version"></span>
    </div>
    <hr />
    <div>
      <span>IS_DENO:</span>
      <span data-testid="is-deno" id="is-deno"></span>
    </div>
    <div>
      <span>DENO_VERSION:</span>
      <span data-testid="deno-version" id="deno-version"></span>
    </div>
    <hr />
    <div>
      <span>IS_NODE:</span>
      <span data-testid="is-node" id="is-node"></span>
    </div>
    <div>
      <span>NODE_VERSION:</span>
      <span data-testid="node-version" id="node-version"></span>
    </div>
    <script type="module">
      import {
        IS_BROWSER,
        BROWSER_VERSION,
        BROWSER_NAME,
        IS_BUN,
        BUN_VERSION,
        IS_DENO,
        DENO_VERSION,
        IS_NODE,
        NODE_VERSION
      } from '../../index.mjs'

      document.getElementById('is-browser').innerText = IS_BROWSER
      document.getElementById('browser-version').innerText = BROWSER_VERSION
      document.getElementById('browser-name').innerText = BROWSER_NAME

      document.getElementById('is-bun').innerText = IS_BUN
      document.getElementById('bun-version').innerText = BUN_VERSION

      document.getElementById('is-deno').innerText = IS_DENO
      document.getElementById('deno-version').innerText = DENO_VERSION

      document.getElementById('is-node').innerText = IS_NODE
      document.getElementById('node-version').innerText = NODE_VERSION
    </script>
  </body>
</html>
